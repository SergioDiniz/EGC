<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>EGC - Pagina não Encontrada</title>
    </h:head>
    <h:body>
        
        <div id="menu">
            <ui:include src="menu.xhtml"/>
        </div>
        
        <div class="container">
            <div class="conteudo">        
                
                <div id="erro-404" align="center">404</div>
                <div class="area-erro-404" >
                    <h1>PÁGINA NÃO ENCONTRADA</h1>
                    <br/>
                    Ops! Que feio. Temos um problema. Nós não estamos conseguindo carregar a página que você está procurando.
                </div>
                
                <div align="center">
                    
                    <h:form>
                        <h:commandButton class="btn btn-primary btn-lg btn-pagina-erro-404" value="página inicial"
                                         action="index.jsf?faces-redirect=true"/>
                        <h:commandButton class="btn btn-success btn-lg btn-pagina-erro-404" value="página anterior"
                                         onclick="javascript:history.back(1)"/>
                    </h:form>
                </div>
                
            </div>
        </div>

    </h:body>
</html>
