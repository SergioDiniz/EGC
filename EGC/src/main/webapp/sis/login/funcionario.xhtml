<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="../../css/funcionario.css" type="text/css"/>
        <title>EGC - Login Funcionario</title>
    </h:head>
    <h:body>
        <div id="menu">
            <ui:include src="/menu.xhtml"/>
        </div>

        <div class="container">
            <div class="conteudo">
                <div class="pagina-login">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-4 loginFuncionario" align="center">

                                <div class="row">
                                    <img src="../../img/icon funcionario.png" title="Login Funcionario"></img>
                                </div>
                                <div class="row" align="center">
                                    <h:form>
                                        <h:commandLink action="/sis/login/funcionario.jsf?faces-redirect=true" value="Funcionario"/>
                                    </h:form>
                                </div>

                                <div class="row" align="center">
                                    <div class="col-md-offset-1 col-md-10">
                                        <p class="descricaoTipoLogin">
                                            Ambiente para o gerenciamento das denúncias da cidade, 
                                            isto é, atualizar a situação das denúncias, podendo 
                                            informa se uma denúncia já foi atendida, se estão 
                                            trabalhando para melhorar e também de denunciar caso 
                                            o conteúdo da denúncia seja improprio.
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-offset-2 col-md-5">
                                <div class="form-login-funcionario">
                                    <h:form>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <h:inputText value="#{controladorFuncionario.funcionario.email}" class="form-control input-lg" pt:placeholder="email"/>
                                                <br/>
                                            </div>
                                        </div>
                                        
                                        <div class="row">
                                            <div class="col-md-12">
                                                <h:inputSecret value="#{controladorFuncionario.funcionario.senha}" class="form-control input-lg" pt:placeholder="senha"/>
                                                <br/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-9">
                                                <h:inputText value="#{controladorFuncionario.cidadePK.nomeCidade}" class="form-control input-lg" pt:placeholder="cidade"/>
                                            </div>
                                            <div class="col-md-3">
                                                <h:inputText value="#{controladorFuncionario.cidadePK.siglaEstado}" class="form-control input-lg" pt:placeholder="estado"/>
                                            </div>
                                        </div>
                                        <br/>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <h:commandButton action="#{controladorFuncionario.login()}" value="entrar" class="btn btn-lg btn-login btn-primary"/>
                                            </div>
                                        </div>
                                        
                                        <div class="row">
                                            <div class="col-md-12 text-center">
                                                <br/>
                                                <a href="recuperar-senha-funcionario.xhtml">Esqueci minha senha.</a>
                                            </div>
                                        </div>
                                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
