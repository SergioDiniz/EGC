<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="../../css/funcionario.css" type="text/css"/>
        <title>EGC - Login Funcionario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    </h:head>
    <h:body>
        <div id="menu">
            <ui:include src="/menu.xhtml"/>
        </div>

        <div class="container">

            <div class="text-center" style="margin-top: 10em">
                <label><h2 class="texto-100">Recuperar Senha</h2></label>
                <br/><br/><br/>
            </div>

            <div class="text-center col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-xs-12">
                Esqueceu sua senha? Nos informe seu email e vamos te enviar uma mensagem com informações.
                <br/><br/><br/>
            </div>

            <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-xs-12">
                <h:form>
                    <div class="row">
                        <label>Email</label>
                        <h:inputText class="form-control input-lg" pt:placeholder="email" value="#{controladorFuncionario.emailRecuperarSenha}"/>
                        <br/>
                        <div class="col-lg-offset-8 col-lg-4 col-md-offset-8 col-md-4 col-xs-12">
                            <div class="row">
                                <h:commandButton class="btn btn-lg btn-default btn-block" value="Enviar" action="#{controladorFuncionario.recuperarSenha()}"/>    
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    </div>
                </h:form>
            </div>

        </div>

    </h:body>
</html>
