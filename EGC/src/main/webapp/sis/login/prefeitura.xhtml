<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <link rel="stylesheet" href="../../css/prefeitura.css" type="text/css"/>
        <title>EGC - Login Prefeitura</title>
    </h:head>
    <h:body>
        <div id="menu">
            <ui:include src="/menu.xhtml"/>
        </div>

        <div class="container">
            <div class="conteudo">
                <div class="pagina-login">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="col-md-4 loginPrefeitura" align="center">

                                <div class="row">
                                    <img src="../../img/icon prefeitura.png" title="Login Prefeitura"></img>
                                </div>
                                <div class="row" align="center">
                                    <h:form>
                                        <h:commandLink action="/sis/login/prefeitura.jsf?faces-redirect=true" value="Prefeitura"/>
                                    </h:form>
                                </div>

                                <div class="row" align="center">
                                    <div class="col-md-offset-1 col-md-10">
                                        <p class="descricaoTipoLogin">
                                            Ambiente composto pelas funções de gerenciar o 
                                            acompanhamento das denúncias feitas pelos Usuários.
                                            Tendo acesso apenas as denúncias da sua cidade, 
                                            a Prefeitura terá como conhecer o total de denúncias 
                                            e as informações referente a elas. 
                                            <h:form>
                                                <b><h:commandLink action="#" value="Solicitar Acesso."/></b>
                                            </h:form>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-offset-2 col-md-5">
                                <div class="form-login-funcionario">
                                    <h:form>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <h:inputText class="form-control input-lg" pt:placeholder="email"/>
                                                <br/>
                                            </div>
                                        </div>
                                        
                                        <div class="row">
                                            <div class="col-md-12">
                                                <h:inputSecret class="form-control input-lg" pt:placeholder="senha"/>
                                                <br/>
                                            </div>
                                        </div>

                                        <br/>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <h:commandButton value="entrar" class="btn btn-lg btn-login btn-primary"/>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
