<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>EGC - Configurações</title>
    </h:head>
    <h:body>


        <div class="tudo">

            <div id="menu">
                <ui:include src="topo.xhtml"/>
            </div>

            <div id="menu-lateral">
                <ui:include src="menulateral.xhtml"/>
            </div>

            <div class="area-titulo-pagina">
                <div class="titulo-pagina">Configurações</div>
            </div>


            <div class="container centro">

                <div class="row">
                    <div class="col-md-offset-1 col-md-9">
                        <br/>
                        <br/>

                        <h:form>

                            <div class="row">
                                <div class="col-md-offset-3 col-md-6"> 


                                    Email <br/>
                                    <h:inputText value="#{controladorAdmin.administrador.email}" class="form-control input-lg campos-formulario" id="email" required="required" pt:placeholder="email"/> 
                                    <br/>
                                    Senha <br/>
                                    <h:inputSecret redisplay="true" value="#{controladorAdmin.administrador.senha}" class="form-control input-lg campos-formulario" id="senha" required="required" pt:placeholder="senha"/> 
                                    <br/>
                                    <p:messages showDetail="true" autoUpdate="true" closable="true" style="position: absolute; width: 408px"/>
                                    <br/><br/>
                                    <br/><br/>

                                    <div align="center"><h:commandButton value="Atualizar Dados" action="#{controladorAdmin.atualizar()}" class="btn btn-primary btn-lg"/></div>



                                </div>
                            </div>

                        </h:form>
                        <br/><br/>
                    </div>
                </div>

            </div>

        </div>


    </h:body>
</html>
