<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>EGC - Administrador</title>
    </h:head>
    <h:body>
        <div class="tudo">

            <div id="menu">
                <ui:include src="topo.xhtml"/>
            </div>

            <div id="menu-lateral">
                <ui:include src="menulateral.xhtml"/>
            </div>

            <div class="area-titulo-pagina">
                <div class="titulo-pagina">Lista de Funcion√°rios</div>
            </div>

            <c:if test="${controladorAdmin.prefeiturasPendentes().size() > 0}">
                <script>
                    notificacaoSolicicatacao();
                </script>
            </c:if>

            <!-- -->
            <div class="container">

                <div class="lista-de-funcionarios">

                    <c:forEach items="#{controladorAdmin.todosFuncionarios()}" var="funcionario">
                        <div class="col-md-4">
                            <div class="funcionario">
                                <div class="topo">
                                    <div class="nome-funcionario">
                                        #{funcionario.nome}
                                    </div>
                                </div>
                                <div class="foto">
                                    <img src="../../img/#{funcionario.foto}"/>
                                </div>
                                <div class="dados">

                                    <div class="row">
                                        <div class="col-md-offset-1 col-md-10">
                                            <div class="col-md-1">
                                                <img src="../../img/icon-cpf.png"/>
                                            </div>
                                            <div class="col-md-9">
                                                #{funcionario.cpf}
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-offset-1 col-md-10">
                                            <div class="col-md-1">
                                                <img src="../../img/icon-email.png"/>
                                            </div>
                                            <div class="col-md-9">
                                                #{funcionario.email}
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-offset-1 col-md-10">
                                            <div class="col-md-1">
                                                <img src="../../img/icon-telefone.png"/>
                                            </div>
                                            <div class="col-md-9">
                                                #{funcionario.telefone}
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-offset-1 col-md-10">
                                            <div class="col-md-1">
                                                <img src="../../img/icon-mensagem.png"/>
                                            </div>
                                            <div class="col-md-9">
                                                mensagem
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-offset-1 col-md-10">
                                            <div>
                                                <h:form>
                                                    <h:commandButton class="btn-link" image="../../img/icon-configuracoes.png" action="#{controladorAdmin.selecionarFuncionarioGerenciar(funcionario)}" />
                                                </h:form>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </c:forEach>

                </div>

            </div>

        </div>
    </h:body>
</html>
