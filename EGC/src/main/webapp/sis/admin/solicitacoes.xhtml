<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"

      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>EGC - Solicitações</title>

    </h:head>
    <h:body>



        <div id="top">
            <ui:include src="topo.xhtml"/>
        </div>


        <div id="menul">
            <ui:include src="menulateral.xhtml"/>
        </div>

        <div class="area-titulo-pagina">
            <div class="titulo-pagina">
                Solicitações
            </div>
        </div>



        <div class="container centro">
            <div class="conteudo">
                <div class="row">
                    <div class="col-md-offset-1 col-md-10">
                        <br/>
                        <br/>

                        <c:choose>
                            <c:when test="${controladorAdmin.prefeiturasPendentes().size() > 0}">
                                <h:form>
                                    <h:dataTable value="#{controladorAdmin.prefeiturasPendentes()}" var="prefeitura" class="table table-striped" columnClasses="cDescricao">

                                        <h:column id="cDescricao">
                                            <f:facet name="header">
                                                <h:outputText value="Nome"/>
                                            </f:facet>
                                            <h:outputText value="#{prefeitura.nome}"/>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="local"/>
                                            </f:facet>
                                            <h:outputText value="#{prefeitura.cidade.cidadePK.nomeCidade} - #{prefeitura.cidade.cidadePK.siglaEstado}"/>
                                        </h:column>



                                        <h:column>
                                            <div align="center">

                                                <div class="btn-group">
                                                    <h:commandButton value="Avaliar" class="btn btn-info" action="#{controladorAdministrador.atualizarSituacao(prefeitura, 'aceitar')}" />
                                                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                                        <span class="caret"></span>
                                                        <span class="sr-only">Menu</span>
                                                    </button>
                                                    <ul class="dropdown-menu" role="menu">

                                                        <li><h:commandLink value="Aceitar" /></li>
                                                        <li><h:commandLink value="Recusar" action="#{controladorAdmin.excluirPrefeitura(prefeitura)}"/></li>
                                                        <li>
                                                            <h:commandLink value="teste" action="#modal"/>

                                                            <div class="remodal" data-remodal-id="modal">
                                                                <h1>Confirmação</h1>
                                                                <p>
                                                                    Deseja recusar a solicitação de <h:outputText value="#{controladorAdmin.prefeituraAx.nome}" />
                                                                </p>
                                                                <br/>
                                                                <a class="remodal-cancel" href="#">Cancela</a>
                                                                <!--<a class="remodal-confirm" href="#">OK</a>-->
                                                                <h:commandButton value="OK" class="remodal-confirm" action="#{controladorAdmin.excluirPrefeitura(prefeitura)}"/>
                                                            </div>

                                                        </li>



                                                        <li class="divider"></li>
                                                        <li><a class="test-popup-link" href="documentos-de-solicitacao/#{prefeitura.documento}" >Documento</a></li>

                                                    </ul>
                                                </div>
                                            </div>
                                        </h:column>
                                    </h:dataTable>
                                </h:form>

                            </c:when>
                            <c:otherwise>
                                <h1>Nenhuma solicitação pendente.</h1>
                            </c:otherwise>
                        </c:choose>



                        <br/><br/>

                    </div>
                </div>
            </div>

        </div>

    </h:body>
</html>
