<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >
    <h:head>
        <title>EGC - Prefeituras Ativas</title>
        <link rel="stylesheet" href="../../../css/bootstrap.css" type="text/css"/>
        <link rel="stylesheet" href="../../../css/bootstrap-theme.css" type="text/css"/>
        <link rel="stylesheet" href="../../../css/estilo.css" type="text/css"/>
        <script src="../../../js/jquery-1.11.2.js" type="text/javascript"/>
        <script src="../../../js/bootstrap.js" type="text/javascript"/>

    </h:head>
    <h:body>
        <div class="tudo">

            <div id="top">
                <ui:include src="topo.xhtml"/>
            </div>


            <div id="menul">
                <ui:include src="menulateral.xhtml"/>
            </div>

            <div class="area-titulo-pagina">
                <div class="titulo-pagina">
                    Prefeituras
                </div>
            </div>



            <div class="container centro">
                <div class="conteudo">
                    <div class="row">
                        <div class="col-md-offset-1 col-md-10">
                            <br/>
                            <br/>

                            <c:choose>
                                <c:when test="${controladorAdmin.prefeiturasAtivas().size() > 0}">

                                    <div class="bg-formulario">

                                        <div class="titulo-formulario">
                                            Todas as Prefeituras Ativas
                                        </div>

                                        <div class="tabela-formulario">
                                            <h:form>
                                                <h:dataTable value="#{controladorAdmin.prefeiturasAtivas()}" var="prefeitura" class="table table-hover table-solicitacao-prefeitura" columnClasses="cDescricao">

                                                    <h:column id="cDescricao">
                                                        <f:facet name="header">
                                                            <h:outputText value=""/>
                                                        </f:facet>
                                                        <img src="../prefeitura/brasao/#{prefeitura.foto}" style="width:40px; height: 40px; border-radius: 90px"/>
                                                    </h:column>

                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Nome"/>
                                                        </f:facet>
                                                        <h:outputText value="#{prefeitura.nome}" style="color: #1ca39c; font-weight: bold"/> <br/>
                                                        <h:outputText value="#{prefeitura.email}"/>
                                                    </h:column>

                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="local"/>
                                                        </f:facet>
                                                        <h:outputText value="#{prefeitura.cidade.cidadePK.nomeCidade} - #{prefeitura.cidade.cidadePK.siglaEstado}"/>
                                                    </h:column>

                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Telefone"/>
                                                        </f:facet>
                                                        <h:outputText value="#{prefeitura.telefone}"/>
                                                    </h:column>



                                                    <h:column>
                                                        <div align="center">
                                                            <div class="btn-group">

                                                                <h:commandButton value="Avaliar" class="btn btn-info" action="#{controladorAdmin.avaliarSolicitacao(prefeitura)}" />
                                                                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                                                    <span class="caret"></span>
                                                                    <span class="sr-only">Menu</span>
                                                                </button>

                                                                <ul class="dropdown-menu" role="menu">
                                                                    <li>
                                                                        <h:commandLink value="Bloquear" action="#{controladorAdmin.mostraModalAceitar(prefeitura)}"/>
                                                                    </li>

                                                                    <li>
                                                                        <h:commandLink value="Excluir" action="#{controladorAdmin.mostraModalRecusar(prefeitura)}"/>
                                                                    </li>

                                                                    <li class="divider"></li>
                                                                    <li>
                                                                        <a class="test-popup-link" href="documentos-de-solicitacao/#{prefeitura.documento}" >Documento</a>
                                                                    </li>

                                                                </ul>
                                                            </div>
                                                        </div>
                                                    </h:column>
                                                </h:dataTable>
                                            </h:form>
                                        </div>
                                    </div>
                                </c:when>
                                <c:otherwise>
                                    <label><h1 class="texto-100">Nenhuma prefeitura ativa.</h1></label>
                                </c:otherwise>
                            </c:choose>



                            <br/><br/>

                            <!-- Modal Aceitar -->
                            <div style="position: fixed; padding-top: 200px" class="modal fade" id="myModalAceitar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title" id="myModalLabel"><h2>Notificação</h2></h4>
                                        </div>
                                        <div class="modal-body">
                                            Deseja bloquear a <h:outputText value="#{controladorAdmin.prefeituraAx.nome}"/>?
                                            <br/>
                                        </div>
                                        <div class="modal-footer">


                                            <h:form>
                                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                                                <h:commandButton class="btn btn-primary" value="Bloquear" action="#{controladorAdmin.bloquearPrefeitura()}" />
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <!-- Modal Recusar -->
                            <div style="position: fixed; padding-top: 200px" class="modal fade" id="myModalRecusar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title" id="myModalLabel"><h2>Notificação</h2></h4>
                                        </div>
                                        <div class="modal-body">
                                            Deseja excluir a <h:outputText value="#{controladorAdmin.prefeituraAx.nome}"/>?
                                            <br/>
                                        </div>
                                        <div class="modal-footer">


                                            <h:form>
                                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                                                <h:commandButton class="btn btn-primary" value="Excluir" action="#{controladorAdmin.excluirPrefeituraAtiva()}" />
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--Fim Modal-->


                        </div>
                    </div>
                </div>

            </div>
            <c:choose>
                <c:when test="${controladorAdmin.mostrarModalRecusar == true }">
                    <script>
                        mostraModalSolicitacao("myModalRecusar");
                    </script>

                    ${controladorAdmin.setMostrarModalRecusar(false)}

                </c:when>

                <c:when test="${controladorAdmin.mostrarModalAceitar == true }">
                    <script>
                        mostraModalSolicitacao("myModalAceitar");
                    </script>

                    ${controladorAdmin.setMostrarModalAceitar(false)}

                </c:when>
            </c:choose>

        </div>
    </h:body>
</html>
