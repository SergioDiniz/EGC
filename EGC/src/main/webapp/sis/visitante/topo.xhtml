<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>

        <link rel="stylesheet" href="/EGC/css/bootstrap.css" type="text/css"/>
        <link rel="stylesheet" href="/EGC/css/bootstrap-theme.css" type="text/css"/>
        <link rel="stylesheet" href="/EGC/css/administrador.css" type="text/css"/>
        <link rel="stylesheet" href="/EGC/css/navslide.css" type="text/css"/>
        <link rel="stylesheet" href="/EGC/css/estilo.css" type="text/css"/>
        <link rel="stylesheet" href="/EGC/css/circular-chart.css" type="text/css"/>

        <link rel="stylesheet" href="/EGC/js/jquery.mCustomScrollbar.css" /> <!-- scrollbar -->

        <script src="/EGC/js/jquery-1.11.2.js" type="text/javascript"/>

        <script src="/EGC/js/m-p/jquery.magnific-popup.js" type="text/javascript"/>
        <link rel="stylesheet" href="/EGC/js/m-p/magnific-popup.css"/> 

        <script src="/EGC/js/bootstrap.js" type="text/javascript"/>

        <script src="/EGC/js/jquery.mCustomScrollbar.js" type="text/javascript"/> <!-- scrollbar -->

        <script src="/EGC/js/scripts.js" type="text/javascript"/>

    </h:head>
    <h:body>



        <div class="container menu-visitante m-visitante">
            <div class="row">



                <div>
                    <div class="col-lg-6 col-xs-6">
                        <c:if test="#{controladorUsuario.usuarioAtivo}">
                            <div id="menu">
                                <ui:include src="../m/menu-canvas.xhtml"/>
                            </div>
                        </c:if>
                        <div class="left">
                            <div class="logo-visitante">
                                <img src="/EGC/img/logo-azul.png" alt="EGC"/>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 col-xs-6">
                        <div class="text-right">
                            <c:choose>
                                <c:when test="#{controladorUsuario.usuarioAtivo}">
                                    <div class="info-usuario-ativo-top">
                                        <a href="#">#{controladorUsuario.usuario.nickname}</a>
                                        <!-- Split button -->
                                        <div class="btn-group hidden-xs menu-drop-usuario">
                                            <form jsf:id="id">
                                                <button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                    <span class="glyphicon glyphicon-option-vertical"></span>
                                                    <span class="sr-only">Toggle Dropdown</span>
                                                </button>
                                                <ul class="dropdown-menu">
                                                    <li><a href="/EGC/sis/usuario/index.jsf"><span><img src="/EGC/img/inicio.png"/></span> Inicio</a></li>
                                                    <li><a href="/EGC/pesquisar"><span><img src="/EGC/img/pesquisar.png"/></span> Pesquisar</a></li>
                                                    <li><a href="/EGC/sis/usuario/denuncia.jsf"><span><img src="/EGC/img/novadenuncia.png"/></span> Nova Denúncia</a></li>
                                                    <li><a href="/EGC/sis/usuario/minhas-denuncias.jsf"><span><img src="/EGC/img/denunciasrealizadas.png"/></span> Denúncias Realizadas</a></li>
                                                    <li><a href="/EGC/sis/usuario/ajudas.jsf"><span><img src="/EGC/img/ajudas.png"/></span> Denúncias que Ajudei</a></li>
                                                    <li><a href="/EGC/sis/usuario/configuracoes.jsf"><span><img src="/EGC/img/configuracoes.png"/></span> Configurações</a></li>
                                                    <li role="separator" class="divider"></li>
                                                    <li><a href="#" jsf:action="#{controladorUsuario.logout()}"> <span><img src="/EGC/img/sair-azul.png"/></span>Sair</a></li>
                                                </ul>
                                            </form>
                                        </div>
                                    </div>


                                </c:when>
                                <c:when test="#{!controladorUsuario.usuarioAtivo}">
                                    <h:form>
                                        <h:commandButton  class="btn btn-default" action="/index.jsf?faces-redirect=true" value="Entrar"/>
                                    </h:form>
                                </c:when>
                            </c:choose>
                        </div>
                    </div>

                </div>

            </div>
        </div>



    </h:body>
</html>
