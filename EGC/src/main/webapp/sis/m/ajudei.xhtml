<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>

        <div id="menu">
            <ui:include src="menu.xhtml"/>
        </div>


        <!--denuncias-->
        <div class="container background-cor-cinza-claro">
            <div class="row">
                <div class="pagina-visitante">
                    <div class="denuncias-da-cidade">
                        <c:forEach var="denuncia" items="#{controladorUsuario.denunciasQueAjudei()}" id="id-denuncias">
                            <div class="col-lg-12 denuncia-visitante">

                                <div class="row denuncia-topo">
                                    <div class="col-lg-12">
                                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                                            <div class="row">
                                                <img src="/EGC/img/icones-denuncia/#{denuncia.iconeDenunica}" class="icone-denuncia"/>
                                            </div>

                                        </div>
                                        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                            <div class="row">
                                                <label class="texto-cor-azul-egc1">#{denuncia.tipoDaDenunciaFormatado}</label>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-6 col-xs-6">
                                                    <div class="row">
                                                        <div class="texto-cor-cinza-claro  hora-denuncia">#{denuncia.dataDenuncaFormatado}</div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 col-xs-6 text-right">
                                                    <div class="row">
                                                        <span class="glyphicon glyphicon-heart texto-cor-vermelho" aria-hidden="true"> #{denuncia.numeroAjuda}</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-exclamation-sign texto-cor-cinza-claro" aria-hidden="true"> 2</span> 
                                                    </div>
                                                </div>
                                            </div>

                                        </div>

                                    </div>
                                </div>
                                <div class="row denuncia-centro">
                                    <div class="col-lg-12">

                                        <div class="row descricao-denuncia">
                                            <div class="col-lg-12">
                                                #{denuncia.descricao}
                                                Suspendisse tempor erat non rutrum efficitur. Ut blandit sem lacus, 
                                                malesuada pharetra odio laoreet eu. Fusce in justo lectus. 
                                                Aliquam et urna malesuada, consequat ipsum non, eleifend du.
                                            </div>
                                        </div>

                                        <div class="row endereco-denuncia">
                                            <div class="col-lg-12 texto-cor-cinza-claro">
                                                <label>#{denuncia.enderecoDenuncia}</label>
                                            </div>
                                        </div>

                                    </div>

                                </div>

                                <div class="row foto-denuncia text-center">
                                    <a href="/EGC/pesquisar/#{denuncia.codigo}"><img src="/EGC/sis/denuncias/#{denuncia.foto}"/></a>
                                </div>

                                <div class="row text-right">
                                    <h:outputText value="ATENDIDA" styleClass="label label-success" rendered="#{denuncia.tagAtendida()}"/>
                                    <h:outputText value="AGUARDANDO" styleClass="label label-primary" rendered="#{denuncia.tagAguardando()}"/>
                                    <h:outputText value="EM ENDAMENTO" styleClass="label label-info" rendered="#{denuncia.tagEmAndamento()}"/>
                                </div>

                            </div>
                        </c:forEach>
                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
