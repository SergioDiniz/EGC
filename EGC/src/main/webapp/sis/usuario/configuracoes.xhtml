<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>EGC - Configurações</title>
    </h:head>
    
    <h:body>
        
        <div id="menu">
            <ui:include src="topo.xhtml"/>
        </div>
        
        <div id="menu-lateral">
            <ui:include src="menulateral.xhtml"/>
        </div>
        
        <div class="area-titulo-pagina">
            <div class="titulo-pagina">Configurações</div>
        </div>
        
        <div class="container">
            <div class="conteudo">        
                <div class="row">
                    <div class="col-md-12">
                        <h:form>    
                            <div class="row">
                                <div class="col-md-offset-3 col-md-6">
                                    <h4>Nickname:</h4>
                                    <h:inputText value="#{controladorUsuario.usuario.nickname}" id="nickname" required="required" pt:placeholder="nickname" class="form-control input-lg"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-offset-3 col-md-6">
                                    <h4>Email</h4>
                                    <h:inputText value="#{controladorUsuario.usuario.email}" id="email" required="required" pt:placeholder="email" class="form-control input-lg"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-offset-3 col-md-6">
                                    <h4>Senha</h4>
                                    <h:inputSecret redisplay="true" value="#{controladorUsuario.usuario.senha}" id="senha" required="required" pt:placeholder="senha" class="form-control input-lg"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-offset-3 col-md-4">
                                    <h4>Cidade:</h4>
                                    <h:inputText value="#{controladorUsuario.usuario.endereco.cidade}" id="cidade" required="required" pt:placeholder="cidade" class="form-control input-lg"/>
                                </div>
                                <div class="col-md-2">
                                    <h4>Estado:</h4>
                                    <h:inputText value="#{controladorUsuario.usuario.endereco.estado}" id="estado" required="required" pt:placeholder="estado" class="form-control input-lg"/>
                                </div>
                            </div>  
                            <br/>    
                            <div class="row">
                                <div class="col-md-offset-3 col-md-6">
                                    <h:commandButton class="btn btn-primary btn-lg" value="Atualizar" action="#{controladorUsuario.atualizar()}"/>
                                </div>
                            </div>    
                        </h:form> 
                    </div>
                </div>
            </div>
        </div>
        
    </h:body>
</html>
