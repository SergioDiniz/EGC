<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>



        <link rel="stylesheet" href="../../css/bootstrap.css" type="text/css"/>
        <link rel="stylesheet" href="../../css/bootstrap-theme.css" type="text/css"/>
        <link rel="stylesheet" href="../../css/estilo.css" type="text/css"/>

        <link rel="stylesheet" href="../../js/jquery.mCustomScrollbar.css" />

        <script src="../../js/jquery-1.11.2.js" type="text/javascript"/>


        <script src="../../js/jquery.mCustomScrollbar.js" type="text/javascript"/>


        <script src="../../js/m-p/jquery.magnific-popup.js" type="text/javascript"/>
        <link rel="stylesheet" href="../../js/m-p/magnific-popup.css"/> 


        <script src="../../js/bootstrap.js" type="text/javascript"/>

        <script src="../../js/modernizr.js" type="text/javascript"/>

        <script src="../../js/scripts.js" type="text/javascript"/>



    </h:head>
    <h:body>
        #{controladorUsuario.mostrapagina()}


        <div class="container menu">
            <div class="row">

                <div class="logo">
                    <img src="../../img/logo.png" alt="EGC"/>
                </div>

                <div class="area-sair">
                    <div class="nome-usuario">
                        #{controladorUsuario.usuario.nickname}
                    </div>

                    <div class="btn-sair">
                        <h:form>
                            <span class="tooltips" title="Sair" rel="tooltip" data-placement="bottom" >
                                <h:commandButton image="../../img/sair.png" action="#{controladorUsuario.logout()}" />
                            </span>
                        </h:form>
                    </div>    
                </div>
            </div>
        </div>



    </h:body>
</html>
