<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">

    <h:head>




        <title>EGC - Usuário</title>
    </h:head>

    <h:body>

        <div class="tudo">

            <div id="menu">
                <ui:include src="topo.xhtml"/>
            </div>

            <div id="menu-lateral">
                <ui:include src="menulateral.xhtml"/>
            </div>
        </div>

        

        <div class="tudo" style="margin-top: 50px;">
            <h:form enctype="multipart/form-data" acceptcharset="ISO-8859-1">
                <form jsf:id="form">
                    
                    <div class="col-md-12">

                        <div class="row">
                            <div class="formulario-denuncia">
                                <div class="form-group form-group-lg">
                                    <label for="txtEndereco">Endereço:</label>
                                    <input type="text" id="txtEndereco" jsf:id="txtEndereco" name="txtEndereco" class="form-control"  jsf:value="${controladorUsuario.endMapa}"/>
                                </div>

                                <div>
                                    <input type="hidden" id="btnEndereco" name="btnEndereco" value="Mostrar no mapa" onclick="posicaoAtual()" />
                                </div>

                                <div>
                                    <div class="form-group">
                                        <label>Denuncia:</label>
                                        <textarea class="form-control" rows="6" jsf:value="${controladorUsuario.denuncia}">
                                                
                                        </textarea>
                                    </div>
                                </div>

                                <div>
                                    <div class="form-group form-group-lg">
                                        <label>Tipo de Denuncia: </label>
                                        <h:selectOneListbox size="1" class="form-control" value="#{controladorUsuario.tipoDenuncia}">
                                            <f:selectItem itemValue="COLETA_DE_LIXO" itemLabel="Coleta de Lixo" />
                                            <f:selectItem itemValue="DISTRIBUICAO_E_QUALIDADE_DA_AGUA" itemLabel="Destribuição e Qualidade da Agua"/>
                                            <f:selectItem itemValue="ILUMINACAO_PUBLICA" itemLabel="Iluminação Publica"/>
                                            <f:selectItem itemValue="OBRAS_PUBLICAS" itemLabel="Obras Públicas"/>
                                            <f:selectItem itemValue="MANUTENCAO_DE_CANAIS_E_REDES_DE_ESGOTOS" itemLabel="Manutenção de Canais e Redes de Esgotos"/>
                                            <f:selectItem itemValue="MANUTENCAO_E_CONSERVACAO_DE_VIAS_PUBLICAS" itemLabel="Manutenção e Conservação de Vias Publicas"/>
                                            <f:selectItem itemValue="PODA_E_MANUTENCAO_DAS_ARVORES" itemLabel="Poda e Manutenção das Arvores"/>
                                            <f:selectItem itemValue="POLUICAO_VISUAL" itemLabel="Poluição Visual"/>
                                            <f:selectItem itemValue="TRANSITO_SINALIZACAO_E_PLACAS" itemLabel="Transito, Sinalização e Placas"/>
                                            <f:selectItem itemValue="ACESSIBILIDADE" itemLabel="Acessibilidade"/>
                                            <f:selectItem itemValue="SAUDE" itemLabel="Saúde"/>
                                            <f:selectItem itemValue="EDUCACAO" itemLabel="Educação"/>
                                        </h:selectOneListbox>
                                    </div>
                                </div>

                                <div>
                                    <div class="row" id="btn-fd">
                                        <div class="col-md-12 btn-mudar-foto-perfil" >
                                            <p:fileUpload
                                                label="Foto"
                                                value="#{controladorUsuario.imgDenuncia}"
                                                allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/" 
                                                mode="simple" 
                                                skinSimple="true"
                                                required="true"

                                                />
                                        </div>
                                    </div>


                                    <br/>
                                </div>

                                <div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <h:commandButton id="btn-enviar-d" value="Enviar" class="btn btn-lg btn-default" style="width: 100%;" action="#{controladorUsuario.fazerDenuncia()}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>



                        </div>







                        <input type="hidden" id="txtLatitude" name="txtLatitude" jsf:value="#{controladorUsuario.endLatitude}" />
                        <input type="hidden" id="txtLongitude" name="txtLongitude" jsf:value="#{controladorUsuario.endLogitude}" />

                    </div>
                    
                    <div class="area-mapa">
                        <div id="mapa" class="mapa-denuncia"></div>
                    </div>
                </form>
            </h:form>
        </div>
    </h:body>

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA7--w4nokUUqyxvIeuDh37KaIcLivbQHs&amp;sensor=false"></script>
    <script src="../../js/mapa.js" type="text/javascript"/>
    <script src="../../js/jquery-ui.custom.min.js" type="text/javascript"/>

</html>
