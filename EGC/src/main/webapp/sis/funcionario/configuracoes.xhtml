<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://java.sun.com/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>EGC - Configurações</title>
    </h:head>
    <h:body>


        <div class="tudo">

            <div id="menu">
                <ui:include src="topo.xhtml"/>
            </div>

            <div id="menu-lateral">
                <ui:include src="menulateral.xhtml"/>
            </div>

            <div class="area-titulo-pagina">
                <div class="titulo-pagina">Configurações</div>
            </div>


            <div class="container centro">

                <div class="row">
                    <h:form enctype="multipart/form-data" acceptcharset="ISO-8859-1">
                        <div class="col-md-offset-1 col-md-2">
                            <br/>
                            <br/>
                            <div class="foto-perfil-conf">
                                <div class="foto" style="background-image: url(/EGC/sis/funcionario/foto/#{controladorFuncionario.funcionario.foto})">

                                </div>
                                <div class="btn-mudar-foto-perfil">
                                    <p:fileUpload
                                        label="Procurar"
                                        value="#{controladorFuncionario.file}"
                                        allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/" 
                                        mode="simple" 
                                        skinSimple="true"
                                        
                                        />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <br/>
                            <br/>



                            <div class="row">
                                <div class="col-md-offset-3 col-md-7"> 

                                    Nome <br/>
                                    <h:inputText value="#{controladorFuncionario.funcionario.nome}" class="form-control input-lg campos-formulario" id="nome" required="required" pt:placeholder="nome"/> 
                                    <br/>
                                    Telefone <br/>
                                    <h:inputText value="#{controladorFuncionario.funcionario.telefone}" class="form-control input-lg campos-formulario" id="telefone" required="required" pt:placeholder="telefone"/> 
                                    <br/>
                                    Email <br/>
                                    <h:inputText value="#{controladorFuncionario.funcionario.email}" class="form-control input-lg campos-formulario" id="email" required="required" pt:placeholder="email"/> 
                                    <br/>
                                    CPF <br/>
                                    <h:inputText value="#{controladorFuncionario.funcionario.cpf}" class="form-control input-lg campos-formulario" id="cpf" required="required" pt:placeholder="CPF" disabled="true"/> 
                                    <br/>
                                    Sexo <br/>
                                    <h:selectOneRadio value="#{controladorFuncionario.funcionario.sexo}">
                                        <f:selectItem itemValue="FALSE" itemLabel="&nbsp;Mulher&nbsp;&nbsp;" />
                                        <f:selectItem itemValue="TRUE" itemLabel="&nbsp;Homem" />
                                    </h:selectOneRadio>
                                    <br/>
                                    Senha <br/>
                                    <h:inputSecret redisplay="true" value="#{controladorFuncionario.funcionario.senha}" class="form-control input-lg campos-formulario" id="senha" required="required" pt:placeholder="senha"/> 
                                    <br/>
                                    <p:messages showDetail="true" autoUpdate="true" closable="true" style="position: absolute; width: 408px"/>

                                </div>


                            </div>

                            <div class="row">
                                <div class="col-md-offset-3 col-md-7"> 
                                    <br/><br/>
                                    <div align="center"><h:commandButton value="Atualizar Dados" action="#{controladorFuncionario.atualizarDados()}" class="btn btn-info btn-lg btn-atualizardados"/></div>
                                </div>

                            </div>
                            <br/><br/><br/>
                        </div>
                    </h:form>
                </div>

            </div>

        </div>


    </h:body>
</html>
