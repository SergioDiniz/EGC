<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        
        <link rel="stylesheet" href="/EGC/css/bootstrap.css" type="text/css"/>
        <link rel="stylesheet" href="/EGC/css/bootstrap-theme.css" type="text/css"/>
        <link rel="stylesheet" href="/EGC/css/estilo.css" type="text/css"/>
        <link rel="stylesheet" href="/EGC/css/administrador.css" type="text/css"/>
        <link rel="stylesheet" href="/EGC/css/circular-chart.css" type="text/css"/>
        
        <script src="/EGC/js/jquery-1.11.2.js" type="text/javascript"/>
        
        <script src="/EGC/js/m-p/jquery.magnific-popup.js" type="text/javascript"/>
        <link rel="stylesheet" href="/EGC/js/m-p/magnific-popup.css"/> 
        
        <script src="/EGC/js/bootstrap.js" type="text/javascript"/>
        <script src="/EGC/js/scripts.js" type="text/javascript"/>
        
    </h:head>
    <h:body>
        #{controladorFuncionario.mostrapagina()}
        
            
            <div class="container menu m-admin">
                <div class="row">
                    
                    <div class="logo">
                        <img src="/EGC/img/logo-azul.png" alt="EGC"/>
                    </div>
                    
                    <div class="area-sair">
                    <div class="nome-usuario nu-admin">
                        <div class="foto-topo" style="background-image: url(/EGC/sis/funcionario/foto/#{controladorFuncionario.funcionario.foto})">

                        </div>
                        <a href="perfil.jsf?send-redirect=true">#{controladorFuncionario.funcionario.nome}</a>
                    </div>
                    
                    <div class="btn-sair">
                        <h:form>
                            <span class="tooltips" title="Sair" rel="tooltip" data-placement="bottom" >
                                <h:commandButton action="#{controladorFuncionario.logout()}" image="/img/sair-azul.png"  />
                            </span>
                        </h:form>
                    </div>    
                    </div>
                </div>
            </div>

        

    </h:body>
</html>
