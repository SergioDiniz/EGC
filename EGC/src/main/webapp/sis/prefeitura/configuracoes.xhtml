<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>EGC - Configurações</title>
    </h:head>
    <h:body>


        <div class="tudo">

            <div id="menu">
                <ui:include src="topo.xhtml"/>
            </div>

            <div id="menu-lateral">
                <ui:include src="menulateral.xhtml"/>
            </div>

            <div class="area-titulo-pagina">
                <div class="titulo-pagina">Configurações</div>
            </div>


            <div class="container centro configuracoes">

                <br/>

                <div class="row">
                    <div class="col-md-offset-2 col-md-8 menu-opcoes">
                        <ul class="nav nav-tabs">
                            <li role="presentation" class="active"><a href="#tab1" data-toggle="tab">Informações</a></li>
                            <li role="presentation" ><a href="#tab2" data-toggle="tab">Sobre</a></li>
                            <li role="presentation"><a href="#tab3" data-toggle="tab">Lideres</a></li>
                            <li role="presentation"><a href="#tab4" data-toggle="tab">Mapa</a></li>
                        </ul>
                    </div>
                </div>

                <h:form enctype="multipart/form-data" acceptcharset="ISO-8859-1">
                    <div class="row">
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active" id="tab1">
                                <div class="menu-info">
                                    <div class="row">

                                        <div class="col-md-offset-1 col-md-2">
                                            <br/>
                                            <br/>
                                            <div class="foto-perfil-conf">
                                                <div class="foto" style="background-image: url(brasao/#{controladorPrefeitura.prefeitura.foto})">

                                                </div>
                                                <div class="btn-mudar-foto-perfil">
                                                    <p:fileUpload
                                                        label="Procurar"
                                                        value="#{controladorPrefeitura.file}"
                                                        allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/" 
                                                        mode="simple" 
                                                        skinSimple="true"

                                                        />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-9">
                                            <br/>
                                            <br/>



                                            <div class="row">
                                                <div class="col-md-offset-3 col-md-7"> 

                                                    Nome <br/>
                                                    <h:inputText value="#{controladorPrefeitura.prefeitura.nome}" class="form-control input-lg campos-formulario" id="nome" required="required" pt:placeholder="nome"/> 
                                                    <br/>
                                                    Email <br/>
                                                    <h:inputText value="#{controladorPrefeitura.prefeitura.email}" class="form-control input-lg campos-formulario" id="email" required="required" pt:placeholder="email"/> 
                                                    <br/>
                                                    Senha <br/>
                                                    <h:inputSecret redisplay="true" value="#{controladorPrefeitura.prefeitura.senha}" class="form-control input-lg campos-formulario" id="senha" required="required" pt:placeholder="senha"/> 
                                                    <br/>
                                                    <p:messages showDetail="true" autoUpdate="true" closable="true" style="position: absolute; width: 408px"/>

                                                </div>


                                            </div>

                                            <div class="row">
                                                <div class="col-md-offset-3 col-md-4"> 
                                                    Telefone <br/>
                                                    <h:inputText value="#{controladorPrefeitura.prefeitura.telefone}" class="form-control input-lg campos-formulario" id="telefone" required="required" pt:placeholder="telefone"/>  
                                                </div>
                                                <div class="col-md-3"> 
                                                    Aniversario <br/>
                                                    <h:inputText class="form-control input-lg campos-formulario" value="#{controladorPrefeitura.prefeitura.aniversario}" pt:placeholder="dia/mes/ano">
                                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                                    </h:inputText>
                                                </div>
                                            </div>

                                            <br/>   

                                            <div class="row">
                                                <div class="col-md-offset-3 col-md-4"> 
                                                    Estado <br/>
                                                    <h:inputText value="#{controladorPrefeitura.prefeitura.enderecoPrefeitura.estado}" class="form-control input-lg campos-formulario" id="estado" required="required" pt:placeholder="estado" disabled="true"/> 
                                                </div>
                                                <div class="col-md-3"> 
                                                    CEP <br/>
                                                    <h:inputText value="#{controladorPrefeitura.prefeitura.enderecoPrefeitura.cep}" class="form-control input-lg campos-formulario" id="cep" required="required" pt:placeholder="CEP"/> 
                                                </div>

                                            </div>

                                            <div class="row">
                                                <div class="col-md-offset-3 col-md-7"> 
                                                    <br/>
                                                    Cidade <br/>
                                                    <h:inputText value="#{controladorPrefeitura.prefeitura.enderecoPrefeitura.cidade}" class="form-control input-lg campos-formulario" id="cidade" required="required" pt:placeholder="cidade" disabled="true"/> 
                                                    <br/>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-offset-3 col-md-5"> 
                                                    Rua <br/>
                                                    <h:inputText value="#{controladorPrefeitura.prefeitura.enderecoPrefeitura.rua}" class="form-control input-lg campos-formulario" id="rua" required="required" pt:placeholder="rua"/> 
                                                </div>
                                                <div class="col-md-2"> 
                                                    Numero <br/>
                                                    <h:inputText value="#{controladorPrefeitura.prefeitura.enderecoPrefeitura.numero}" class="form-control input-lg campos-formulario" id="numero" required="required" pt:placeholder="numero"/> 
                                                </div>

                                            </div>




                                        </div>

                                    </div>

                                </div>
                            </div>

                            <div role="tabpanel" class="tab-pane" id="tab2">
                                <div class="menu-sobre">
                                    <div class="col-md-offset-2 col-md-8">
                                        <br/>
                                        <br/>

                                        <div class="row">
                                            <div class="col-md-offset-2 col-md-8"> 


                                                Link do site Oficial <br/>
                                                <h:inputText value="#{controladorPrefeitura.prefeitura.website}" class="form-control input-lg campos-formulario" id="website" required="required" pt:placeholder="www.seusite.com.br"/> 
                                                <br/>
                                                Slogan <br/>
                                                <h:inputTextarea class="form-control" value="#{controladorPrefeitura.prefeitura.slogan}" rows="2" id="slogan"/>
                                                <br/>
                                                Texto Sobre <br/>
                                                <h:inputTextarea class="form-control" value="#{controladorPrefeitura.prefeitura.textoSobre}" rows="8" id="sobre"/>
                                                <br/>
                                                <p:messages showDetail="true" autoUpdate="true" closable="true" style="position: absolute; width: 408px"/>

                                            </div>


                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div role="tabpanel" class="tab-pane" id="tab3">
                                <div class="menu-libre">
                                    <div class="col-md-offset-2 col-md-8">
                                        <br/>
                                        <br/>

                                        <div class="row">
                                            <div class="col-md-12"> 
                                                <div class="row">
                                                    <div class="col-md-5">
                                                        <div class="foto-prefeito-conf">
                                                            <div class="foto" style="background-image: url(lider/#{controladorPrefeitura.prefeitura.lideresPrefeitura.foto_prefeito})">

                                                            </div>
                                                            <div class="btn-mudar-foto-perfil">
                                                                <p:fileUpload
                                                                    label="Procurar"
                                                                    value="#{controladorPrefeitura.file_prefeito}"
                                                                    allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/" 
                                                                    mode="simple" 
                                                                    skinSimple="true"

                                                                    />
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-7">
                                                        <br/>
                                                        <h1 style="font-weight: 200">Nome do Prefeito</h1>
                                                        Prefeito <br/>
                                                        <h:inputText value="#{controladorPrefeitura.prefeitura.lideresPrefeitura.prefeito}" class="form-control input-lg campos-formulario" id="nome-prefeito" required="required" pt:placeholder="Prefeito"/> 
                                                        <br/>
                                                    </div>
                                                </div>

                                                <br/>
                                                <hr/>
                                                <br/>

                                                <div class="row">
                                                    <div class="col-md-5">
                                                        <div class="foto-prefeito-conf">
                                                            <div class="foto" style="background-image: url(lider/#{controladorPrefeitura.prefeitura.lideresPrefeitura.foto_vice_prefeito})">

                                                            </div>
                                                            <div class="btn-mudar-foto-perfil">
                                                                <p:fileUpload
                                                                    label="Procurar"
                                                                    value="#{controladorPrefeitura.file_vice_prefeito}"
                                                                    allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/" 
                                                                    mode="simple" 
                                                                    skinSimple="true"

                                                                    />
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-7">
                                                        <br/>
                                                        <h1 style="font-weight: 200">Nome do Vice-Prefeito</h1>
                                                        Vice-Prefeito <br/>
                                                        <h:inputText value="#{controladorPrefeitura.prefeitura.lideresPrefeitura.vice_prefieto}" class="form-control input-lg campos-formulario" id="nome-vice-prefeito" required="required" pt:placeholder="Vice-Prefeito"/> 
                                                        <br/>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div role="tabpanel" class="tab-pane" id="tab4">
                                <div class="menu-mapa">
                                    <div class="col-md-offset-2 col-md-8">
                                        <br/><br/>
                                        <div class="form-group">
                                            <label for="txtEndereco">Endereço:</label>
                                            <input type="text" id="txtEndereco" jsf:id="txtEndereco" name="txtEndereco" class="form-control"  jsf:value="${controladorUsuario.endMapa}"/>
                                        </div>

                                        <div id="mapa" style="height: 450px; width: 100%"></div>

                                        <input type="hidden" id="txtLatitude" name="txtLatitude" jsf:value="#{controladorPrefeitura.prefeitura.enderecoPrefeitura.latitude}" />
                                        <input type="hidden" id="txtLongitude" name="txtLongitude" jsf:value="#{controladorPrefeitura.prefeitura.enderecoPrefeitura.longitude}" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-offset-3 col-md-7"> 
                            <br/><br/><br/><br/>
                            <div align="right"><h:commandButton value="Atualizar Dados" action="#{controladorPrefeitura.atualizarDados()}" class="btn btn-info btn-lg btn-atualizardados"/></div>
                        </div>

                    </div>




                    <br/><br/>

                </h:form>





            </div>

        </div>


    </h:body>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA7--w4nokUUqyxvIeuDh37KaIcLivbQHs&amp;sensor=false"></script>
    <script src="../../js/mapa.js" type="text/javascript"/>
    <script type="text/javascript">
        function initialize() {
            var latlng = new google.maps.LatLng(#{controladorPrefeitura.prefeitura.enderecoPrefeitura.latitude}, #{controladorPrefeitura.prefeitura.enderecoPrefeitura.longitude});
            var options = {
                zoom: 16,
                center: latlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                styles: [{"featureType":"landscape","stylers":[{"hue":"#FFBB00"},{"saturation":43.400000000000006},{"lightness":37.599999999999994},{"gamma":1}]},{"featureType":"road.highway","stylers":[{"hue":"#FFC200"},{"saturation":-61.8},{"lightness":45.599999999999994},{"gamma":1}]},{"featureType":"road.arterial","stylers":[{"hue":"#FF0300"},{"saturation":-100},{"lightness":51.19999999999999},{"gamma":1}]},{"featureType":"road.local","stylers":[{"hue":"#FF0300"},{"saturation":-100},{"lightness":52},{"gamma":1}]},{"featureType":"water","stylers":[{"hue":"#0078FF"},{"saturation":-13.200000000000003},{"lightness":2.4000000000000057},{"gamma":1}]},{"featureType":"poi","stylers":[{"hue":"#00FF6A"},{"saturation":-1.0989010989011234},{"lightness":11.200000000000017},{"gamma":1}]}]
            };

            map = new google.maps.Map(document.getElementById("mapa"), options);

            geocoder = new google.maps.Geocoder();

            marker = new google.maps.Marker({
                map: map,
                draggable: true,
            });

            marker.setPosition(latlng);
        }
    </script>
    <script src="../../js/jquery-ui.custom.min.js" type="text/javascript"/>
</html>
