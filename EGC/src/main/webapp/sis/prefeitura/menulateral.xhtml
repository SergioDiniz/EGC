<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">


    <h:body>

        <div class="menu-lateral ml-admin">
            <u class="list-unstyled">
                <li>
                    <a href="index.jsf">
                        <button class="btn-menu-lateral tooltips transition" title="Inicio" rel="tooltip" data-placement="right">
                            <img src="../../img/inicio.png"/>
                        </button>
                    </a>
                </li>

                <li>
                    <a href="listafuncionarios.jsf">
                        <button class="btn-menu-lateral tooltips" title="Funcionarios" rel="tooltip" data-placement="right">
                            <img src="../../img/funcionario.png"/>
                        </button>
                    </a>
                </li>

                <li>
                    <a href="novofuncionario.jsf">
                        <button class="btn-menu-lateral tooltips" title="Novo Funcionario" rel="tooltip" data-placement="right">
                            <img src="../../img/novadenuncia.png"/>
                        </button>
                    </a>
                </li>

                <li>
                    <a href="denunciasrealizadas.jsf">
                        <button class="btn-menu-lateral tooltips" title="Denuncias Realizadas" rel="tooltip" data-placement="right">
                            <img src="../../img/denunciasrealizadas.png"/>
                        </button>
                    </a>
                </li>

                <li class="btn-configuracao">
                    <a href="configuracoes.jsf">
                        <button class="btn-menu-lateral tooltips" title="Configurações" rel="tooltip" data-placement="right">
                            <img src="../../img/configuracoes.png"/>
                        </button>
                    </a>
                </li>




                <h:form>
                    <p:poll interval="10" update="funcionarioOnline" listener="#{controladorPrefeitura.funcionariosQueEstaoOnline()}"/>
                    <h:panelGroup id="funcionarioOnline">
                        <div class="user-online">
                            
                            <span class="label label-danger">Online (#{controladorPrefeitura.funcionariosOnline.size()})</span>
                            
                        </div>
                        <c:forEach var="funcionario" items="#{controladorPrefeitura.funcionariosOnline}">
                            <li>
                                <a href="configuracoes.jsf">
                                    <button class="btn-menu-lateral tooltips" title="Configurações" rel="tooltip" data-placement="right">
                                        <img src="../../img/#{funcionario.foto}" width="40px"/>
                                    </button>
                                </a>
                            </li>
                        </c:forEach>
                    </h:panelGroup>
                </h:form>




            </u>
        </div>

        <script>
            $('.tooltips').tooltip('hide');
        </script>

        <script>
            (function ($) {
                $(window).load(function () {
                    $(".menu-lateral").mCustomScrollbar({
                        theme: "minimal"
                    });
                });
            })(jQuery);
        </script>

    </h:body>
</html>
