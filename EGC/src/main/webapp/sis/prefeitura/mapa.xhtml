<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"

      xmlns:f="http://xmlns.jcp.org/jsf/core"

      >
    <h:head>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <title>Facelet Title</title>

        <p:gmap center="#{request.getParameter('latitude')},#{request.getParameter('longitude')}" zoom="16" type="terrain" style="width:390px;height:100px" model="#{controladorDenuncia.marcaPonto(request.getParameter('latitude'), request.getParameter('longitude'))}" />
